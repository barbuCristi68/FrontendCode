<table class="table table-striped table-bordered">
<tr>
    <th>jobId</th>
    <th>jobTitle</th>
    <th>maxSalary</th>
    <th>minSalary</th>
</tr>
    <tr ng-repeat="job in jobs">
        <td class="text-center">
            {{job.jobId}}
        </td>
        <td class="text-center">
            {{job.jobTitle}}
        </td>
        <td class="text-center">
            {{job.maxSalary}}
        </td>
        <td class="text-center">
            {{job.minSalary}}
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="viewJob(job.jobId)">View</button>
            <button type="button" class="btn btn-link" ng-click="">Edit</button>
        </td>
    </tr>
</table>
