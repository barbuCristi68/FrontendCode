<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add employee</h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.firstname.$invalid }">
                    <div class="form-group" >
                        <!--TODO#HR2-->
                        <label for="firstname">First Name:</label>
                <input  id="firstname" class="form-control" name="firstname" type="text" ng-model="employee.firstName" required>
                    </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.lastname.$invalid }">
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <label for="lastname">Last Name:</label>
                        <input  id="lastname" class="form-control" type="text" name="lastname" ng-model="employee.lastName" required>

                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.mail.$invalid }">
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <label for="mail">Email:</label>
                   <input  id="mail" class="form-control" type="text" name="mail" ng-model="employee.email" required>

                    </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.phone.$invalid }">
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <label for="phone">Phone Number: </label>
                      <input  id="phone" class="form-control" type="number" name="phone" ng-model="employee.phoneNumber" required>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid && employeeAddForm.hireDate.$dirty }">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate"
                               placeholder="Hire Date" ng-pattern="datePattern" required>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.required
                             && employeeAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.pattern
                             && employeeAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.jobid.$invalid }">
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <label for="jobid">Job Id:</label>
                        <select  id="jobid" ng-model="employee.jobId" class="form-control" name="jobid" ng-options="job.jobTitle for job in jobs " required>JobId:</select>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.salary.$invalid }">
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <label for="salary">Salary: </label>
                        <input  id="salary" class="form-control" type="number" name="salary" ng-model="employee.salary" required>
                    </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.commissionPct.$invalid && employeeAddForm.commissionPct.$dirty }">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct"
                               placeholder="Commission" ng-pattern="commissionPattern" required>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.required
                             && employeeAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.pattern
                             && employeeAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.department.$invalid }">
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <label for="department">Department:</label>
                        <select  id="department" ng-model="employee.departmentId" class="form-control" name="department" ng-options="department.departmentName for department in departments " required>DepartmentId:</select>
                </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.manager.$invalid }">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <!--TODO#HR4-->
                        <a class="btn btn-primary btn-lg" role="button" ng-click="create(employee)" ng-disabled="employeeAddForm.$invalid ">Save</a>
                        <a class="btn btn-primary btn-lg" role="button" ng-click="reset()">Reset</a>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
